#version: '3.8'

services:
  # PostgreSQL Database (shared by NocoDB, Dagster, and Metabase)
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: nocodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 299centblues
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - metabase-net
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NocoDB - No-code database interface
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    environment:
      NC_DB: "pg://db:5432?u=postgres&p=299centblues&d=nocodb"
    ports:
      - "8080:8080"
    networks:
      - metabase-net
    depends_on:
      db:
        condition: service_healthy

  # Dagster - Data orchestration
  dagster:
    build:
      context: ./dagster
      dockerfile: Dockerfile
    container_name: dagster
    environment:
      POSTGRES_DB: nocodb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 299centblues
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "3000:3000"
    volumes:
      - ./dagster:/app/dagster
    networks:
      - metabase-net
    depends_on:
      db:
        condition: service_healthy

  # Metabase - Analytics and visualization
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: 299centblues
      MB_DB_HOST: db
    ports:
      - "3001:3000"
    networks:
      - metabase-net
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - metabase_data:/metabase-data

networks:
  metabase-net:
    driver: bridge

volumes:
  postgres_data:
  metabase_data: